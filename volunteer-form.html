<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./assets/images/logo (2).png" type="image/png">
    <title>Uddeshhya</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/stylesheets/style.css">
</head>

<body>
    <div class="fluid-container">
        <div class="container">
            <div class="col-lg-9  mx-auto mt-4">
                <div class="card" style="border-radius: 0; ">
                    <div class="main-box">
                        <div class="text-center m-3">
                            <h3>Voluteering Form</h3>
                        </div>
                        <form action="">
                            <div class="col-lg-12">
                                <div class="col-lg-6 col-md-6 text-left">
                                    <div class="col mt-4">
                                        <label>Name</label>
                                        <input type="text" class="form-control" placeholder="Full name">
                                    </div>
                                    <div class="col  mt-3">
                                        <label>Email</label>
                                        <input type="email" class="form-control" placeholder="Email Address">
                                    </div>
                                    <div class="col mt-3">
                                        <label>Phone</label>
                                        <input type="number" class="form-control" placeholder="Number">
                                    </div>
                                    <div class="col mt-3">
                                        <label>Alternate Phone</label>
                                        <input type="number" class="form-control" placeholder="Number">
                                    </div>
                                    <div class="col mt-3">
                                        <label>Current Address</label>
                                        <textarea class="form-control" name="" id="" cols="30" rows="2" placeholder="Address"></textarea>
                                    </div>
                                    <div class="col mt-3">
                                        <label>Permanent Address</label>
                                        <textarea class="form-control" name="" id="" cols="30" rows="2" placeholder="Address"></textarea>
                                    </div>
                                    <div class="col mt-3">
                                        <label>Branch</label>
                                        <input type="text" class="form-control" placeholder="Branch">
                                    </div>
                                    <div class="col mt-3">
                                        <label>Year</label>
                                        <input type="number" class="form-control" placeholder="Year">
                                    </div>
                                    <div class="col mt-3 form-group">
                                        <label>Blood Group</label>
                                        <select class="form-control">
                                                      <option disabled selected>Select</option>
                                                      <option>A+</option>
                                                      <option>A-</option>
                                                      <option>B+</option>
                                                      <option>B-</option>
                                                      <option>AB+</option>
                                                      <option>AB-</option>
                                                      <option>O+</option>
                                                      <option>O-</option>
                                                    </select>
                                    </div>
                                    <div class="col mt-3">
                                        <label>College</label>
                                        <input type="text" class="form-control" placeholder="College">
                                    </div>
                                    <div class="col mt-3">
                                        <label>What do you know about UDDESHHYA?</label>
                                        <input type="text" class="form-control" placeholder="About...">
                                    </div>
                                </div>
                                <div class="col-lg-12 mb-3">
                                    <div class="col-lg-12 mt-3">
                                        <label>Heard From?</label>
                                        <div class="row">
                                            <div class="form-check ml-3 mr-3 mt-1">
                                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                                                <label class="form-check-label">Faculity</label>
                                            </div>
                                            <div class="form-check ml-3 mr-3 mt-1">
                                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option2">
                                                <label class="form-check-label">Friends</label>
                                            </div>
                                            <div class="form-check ml-3 mr-3 mt-1">
                                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option3">
                                                <label class="form-check-label">Social Media</label>
                                            </div>
                                            <div class="form-check ml-3 mr-3 mt-1">
                                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option4">
                                                <label class="form-check-label">Other</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 mt-3">
                                        <label>Work Span</label>
                                        <div class="row">
                                            <div class="form-check ml-3 mr-3 mt-1">
                                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                                                <label class="form-check-label">6 Months</label>
                                            </div>
                                            <div class="form-check ml-3 mr-3 mt-1">
                                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option2">
                                                <label class="form-check-label">1 Year</label>
                                            </div>
                                            <div class="form-check ml-3 mr-3 mt-1">
                                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option2">
                                                <label class="form-check-label">Other</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 text-left">
                                    <div class="col mt-2">
                                        <label>Skills</label>
                                        <input type="text" class="form-control" placeholder="Your Skills">
                                    </div>
                                    <div class="col mt-3 mb-4">
                                        <label>Suggestion</label>
                                        <textarea class="form-control" name="" id="" cols="30" rows="2" placeholder="Suggestion..."></textarea>
                                    </div>
                                </div>
                                <div class="col-lg-12 text-center mt-3 mb-4">
                                    <button type="button" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
